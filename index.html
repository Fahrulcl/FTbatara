    <script>
        const slider = document.getElementById('slider');
        const sliderContainer = document.getElementById('touchSlider');
        let currentIndex = 0;
        let startX = 0;

        function updateSlide() {
            const slideWidth = sliderContainer.offsetWidth;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slider.children.length) % slider.children.length;
            updateSlide();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slider.children.length;
            updateSlide();
        }

        window.addEventListener('resize', updateSlide);

        // Mouse gesture
        sliderContainer.addEventListener('mousedown', e => startX = e.pageX);
        sliderContainer.addEventListener('mouseup', e => {
            const diff = e.pageX - startX;
            if (diff > 50) prevSlide();
            else if (diff < -50) nextSlide();
        });

        // Touch gesture
        sliderContainer.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        sliderContainer.addEventListener('touchend', e => {
            const diff = e.changedTouches[0].clientX - startX;
            if (diff > 50) prevSlide();
            else if (diff < -50) nextSlide();
        });

        window.onload = updateSlide;
    </script>
